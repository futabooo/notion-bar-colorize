name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag name of the release"
        required: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: {}
    steps:
      - name: Check ref
      if: !startsWith(github.ref, 'refs/tags/')
      run: |
        echo "This action should only be run on tag"
        exit 1

  release:
    needs: [check]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release
        uses: ./.github/actions/release
        with:
          tag: ${{ github.ref_name }}
