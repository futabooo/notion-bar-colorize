name: Playwright Test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version-file: .tool-versions

      - name: Install dependencies
        run: npm ci

      - name: Build project
        shell: bash
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Deploy Playwright tests report
        id: deploy
        if: ${{ !cancelled() }}
        uses: cloudflare/wrangler-action@7a5f8bbdfeedcde38e6777a50fe685f89259d4ca # v3.13.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy playwright-report --project-name=notion-bar-colorize

      - name: Comment on PR with deployment URL
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: |
          comment_body="Playwright tests report deployed to ${DEPLOYMENT_URL}"
          # workaround https://github.com/cli/cli/issues/6790
          gh pr comment "${PR_NUMBER}" --body "$comment_body" --edit-last || \
          gh pr comment "${PR_NUMBER}" --body "$comment_body"
